<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>

	<body>
		<div class="container">
			<h1>Tic Tac Toe</h1>
			<div class="board">
				<div id="1" class="box rightBorder bottomBorder" onClick="setBoard(0,0)"></div>
				<div id="2" class="box rightBorder bottomBorder" onClick="setBoard(0,1)"></div>
				<div id="3" class="box bottomBorder" onClick="setBoard(0,2)"></div>
				<div id="4" class="box rightBorder bottomBorder" onClick="setBoard(1,0)"></div>
				<div id="5" class="box rightBorder bottomBorder" onClick="setBoard(1,1)"></div>
				<div id="6" class="box bottomBorder" onClick="setBoard(1,2)"></div>
				<div id="7" class="box rightBorder" onClick="setBoard(2,0)"></div>
				<div id="8" class="box rightBorder" onClick="setBoard(2,1)"></div>
				<div id="9" class="box" onClick="setBoard(2,2)"></div>
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="main.js"></script>
		</div>
	</body>
</html>
